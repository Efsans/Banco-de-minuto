<script>

function formatarnimero(input) {
            let value = input.value.replace(/\D/g, '');

            if (value.length > 10) {
                value = value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
            } else if (value.length > 6) {
                value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
            } else {
                value = value.replace(/^(\d*)/, '($1');
            }

            input.value = value;
}
function formatarovalor(input) {
    let value = input.value.replace(/\D/g, '');
    value = (value / 100).toFixed(2) + '';
    value = value.replace(".", ",");
    value = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
    input.value = value;
}

function saveToFile(){
    const nomes = document.getElementById("name").value;
    const teli = document.getElementById("tele").value; 
    const saldo = document.getElementById("deposito").value;
    
    if (saldo==null||saldo.isEmpty()||saldo.equals(0)){
        saldo="0";
    }
    const cont = `Nome: ${nomes}\ntelefone: ${teli}\nvalor depositado: ${saldo}`
      // Criar um blob com o conteúdo
    const blob = new Blob([content], { type: "text/plain" });
    // Criar uma URL para o blob
    const url = URL.createObjectURL(blob);

// Criar um elemento <a> para o download
const a = document.createElement("a");
a.href = url;
a.download = "dados.txt"; // Nome do arquivo gerado

// Acionar o clique no elemento <a>
a.click();
 // Liberar a URL após o download
 URL.revokeObjectURL(url);


}

    
</script>

<body>
